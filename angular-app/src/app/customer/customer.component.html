<div class="container bootstrap snippets bootdey">
<div class="row ng-scope pt-5">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="h4 text-center pt-3">Customer Information</div>
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="inputContact1">Full Name</label>
                                <div class="col-sm-10">
                                    <input disabled class="form-control" id="inputContact1" type="text" placeholder="" value={{customer.firstName}}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="inputContact3">Age</label>
                                <div class="col-sm-10">
                                    <input disabled class="form-control" id="inputContact3" type="text" value={{customer.age}}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="inputContact3">City</label>
                                <div class="col-sm-10">
                                    <input disabled class="form-control" id="inputContact3" type="text" value={{customer.city}}>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
