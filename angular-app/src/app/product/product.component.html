<div class="container">
<button class="btn btn-block btn-primary" (click)="openModal(editProfileModal, newProduct, 'Create')">
                ADD PRODUCT
</button>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCT NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCT PRICE </th>
    <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> UPDATE </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent"
        (click)="openModal(editProfileModal, element, 'Edit')">
            <mat-icon class="mat-18">Update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef > DELETE </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element.productId)">
              <mat-icon class="mat-18">Delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
<div>

<ng-template #editProfileModal let-modal>
 <div class="modal-header">
  <h5 class="modal-title" id="editProfileLabel">{{mode}} Product</h5>
  <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
   <span aria-hidden="true">&times;</span>
  </button>
 </div>
 
 <div class="modal-body">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
   <div class="form-group row">
    <label for="productName" class="col-sm-4 col-form-label">Product Name</label>
    <div class="col-sm-8">
     <input type="text" class="form-control" formControlName="productName" id="productName">
    </div>
   </div>
   <div class="form-group row">
    <label for="productPrice" class="col-sm-4 col-form-label">Product Price</label>
    <div class="col-sm-8">
     <input type="text" class="form-control" formControlName="productPrice" id="productPrice">
    </div>
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    <button type="submit" class="btn btn-primary">Save changes</button>
   </div>
  </form>
 </div>
</ng-template>
</div>
